[options]
# repo = "/example/path"

# Note that by default sync_packages is false
sync_packages = true
# shadowmire_upstream = "http://example.com/pypi/web/"
# use_pypi_index = true

# Package selection rules:
# 1. If a package matches any `include` pattern, it is included.
# 2. Otherwise, if it matches any `exclude` pattern, it is excluded.
# 3. Otherwise:
#    - when both `include` and `exclude` are set, it is included
#    - when only `include` is set, it is excluded (whitelist mode)
#    - when only `exclude` is set, it is included (blacklist mode)
#    - when both are empty, everything is included
exclude = [
    "^[a-z]"
]
# include = ["^requests$"]

prerelease_exclude = [
    ".+"
]
excluded_wheel_filename = []
skip_yanked = false
# skip_old_packages_days = 1095
filter_metadata = true
least_releases_to_keep = 0
